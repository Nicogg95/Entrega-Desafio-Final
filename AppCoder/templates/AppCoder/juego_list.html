{% extends 'AppCoder/padre.html' %}
{% load static %}
{% csrf_token %}

{% block descripcion %}
    <div class="container px-4 px-lg-7">

        <div class="row gx-4 gx-lg-7  my-5">

            <div class="col-lg-6"> 

                {% for juego in object_list %}

                    <p>Titulo: {{juego.titulo}}</p>
                    <p>Genero: {{juego.genero}}</p>
                    <p>Año de salida: {{juego.año_de_salida}}</p>


                    <a class="btn btn-primary" href="{% url 'DetalleJuego' juego.id %}">Ver detalles</a>
                    <a class="btn btn-primary" href="{% url 'ActualizarJuego' juego.id %}">Actualizar</a>
                    <a class="btn btn-primary" href="{% url 'EliminarJuego' juego.id %}">Eliminar</a>

                    <br>
                    <br>
                    <br>
                    <br>
                {% endfor %}

                    <br>
                    <a class="btn btn-primary" href="{% url 'CrearJuego' %}">Agregar juego</a>


            </div> 
            <div class="col-lg-6">

                <img class="img-fluid rounded mb-8 mb-lg-6" src="{% static 'AppCoder/buscar.png' %}" alt="..." />

            </div>
        </div>

    </div>
{% endblock %}
